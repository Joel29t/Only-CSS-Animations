<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <div id="slider-container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">

        <div id="slider">
            <div class="slide"><img src="imgs/img1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="imgs/img2.webp" alt="Image 2"></div>
            <div class="slide"><img src="imgs/img3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="imgs/img4.jpg" alt="Image 4"></div>
            <div class="slide"><img src="imgs/img5.webp" alt="Image 5"></div>
        </div>
    </div>

    <div id="thumbnail-container">
        <label for="slide1" class="thumbnail"></label>
        <label for="slide2" class="thumbnail"></label>
        <label for="slide3" class="thumbnail"></label>
        <label for="slide4" class="thumbnail"></label>
        <label for="slide5" class="thumbnail"></label>
    </div>
</body>
</html>
